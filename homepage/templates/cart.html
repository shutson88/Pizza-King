<%inherit file="base_ajax.htm" />

<%block name="content">

    <div id="cartContainer">
        <div class="alert alert-success" role="alert">Your cart has been updated!</div>
        <table class="table table-striped table-bordered">
            <tr>
                <th colspan="2">Product</th>
                <th>Quantity</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
            %for product in products:
            <tr>
                <td class="myTableCell">
                  <img src="/static/homepage/media/${ product.image }" />
                </td>
                <td>${ product.name }</td>
                <td>
                    %for key in cart:
                        %if key == str(product.id):
                            <input type="number" id="quantity" class="form-control" min="1" data-pid="${ product.id }" value="${ cart[key] }" />
                        %endif
                    %endfor
                </td>
                <td><button class="cartUpdate btn btn-info" data-pid="${ product.id }">Update</button></td>
                <td><button class="cartDelete btn btn-danger" data-pid="${ product.id }">Delete</button></td>
            </tr>
            %endfor
        <table>
        <button id="checkout" class="btn btn-warning form-button">Checkout Now</button>
    </div>
    <p>&nbsp;</p>

</%block>
