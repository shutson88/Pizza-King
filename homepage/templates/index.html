<%inherit file="base.htm" />

<%block name="title">
    <title>Pizza King</title>
    <meta name="description" content="Welcome to Pizza King.">
</%block>

<%block name="content">
    <div class="content">
        %if error_message:
            <div class="alert alert-danger" role="alert">You must be logged in before you can place an order!</div>
        %endif
        <h1>Welcome to Pizza King!</h1>
        <div class="container">
            <div id="products" class="col-md-12">
                <p>Pick your pizza.</p>
                <hr>
                %for product in products:

                    <div class="productContainer">
                        <a href="/homepage/product.detail/${ product.id }">
                          <img src="/static/homepage/media/${ product.image }" />
                        </a>
                        <h3><a class="detail-link" href="/homepage/product.detail/${ product.id }">${ product.name }</a></h3>
                        <p><a class="detail-link" href="/homepage/product.detail/${ product.id }">${ product.price }</a></p>
                    </div>
                %endfor
            </div>
        </div>
    </div>
</%block>
