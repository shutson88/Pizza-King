<%inherit file="base.htm" />

<%block name="title">
    <title>Create Account</title>
    <meta name="description" content="Create a new site account.">
</%block>

<%block name="content">
    <div class="content">
        <h1>Create Account</h1>
        <form method="post" class="form">
            <table class="myTable">
                ${ form }
            </table>
            <button type="submit" class="btn btn-warning form-button">Submit</button>
        </form>
    </div>
</%block>
